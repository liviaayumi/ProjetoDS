<link rel="stylesheet" href="../../../css/bootstrap.css">

<div class="container mt-3">
    <form id="form-cliente">
        <div class="modal-header">
            <h5 class="modal-title" id="my-modal-title">Cadastro de Cliente</h5>
            <button class="close" data-dismiss="modal" aria-label="Close">
                <span>&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <form id="form-cliente">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="nome" id="emais" class="form-control">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" name="nome" id="telefone" class="form-control">
                </div>
                <div class="col-12 col-md-3">
                    <input type="checkbox" class="form-check-input" checked id="ativo" name="ativo">
                    <label class="form-check-label" for="exampleCheck1">Ativo</label>
                </div>
                <div class="form-group row align-items-end">
                    <div class="col-12 col-md-9">
                        <label>Data</label>
                        <input type="datetime" name="dataagora" id="dataagora" readonly class="form-control">
                    </div>
                </div>
                <input type="hidden" name="idcliente" id="idcliente">
            </form> 
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="mdi mdi-close-circle"></i> Fechar</button>
            <button type="button" class="btn btn-primary btn-save"><i class="mdi mdi-content-save"></i> Salvar mudan√ßas</button>
        </div>
    </form> 
</div>
